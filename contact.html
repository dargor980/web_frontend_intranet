<body>

	<div class="modal-dialog text-center">
		<div class="col-sm-12 main-section">
			<div class="modal-content">
				<div class="title">
					<h4 class="contacto">Contáctese con nosotros</h4>
				</div>

				<form class="col-12">

					<div class="contactgroup" id="name-group">
						<span class="col-md-1 col-md-offset-2 text-center"><img src="static/img/user-solid.svg" style="width: 22px;height: 37px; float: left;"></span>
						<label for="exampleFormControlInput1">Nombre</label>
						<input type="text" class="form-control" placeholder="Ingrese el nombre">
					</div>

					<div class="contact-group" id="lastname-group">
						<span class="col-md-1 col-md-offset-2 text-center"><img src="static/img/user-solid.svg" style="width: 22px;height: 37px; float: left;"></span>
						<label for="exampleFormControlInput1">Apellido</label>
						<input type="text" class="form-control" placeholder="Ingrese el apellido">
					</div>
					<div class="contact-group" id="email-group">
						<span class="col-md-1 col-md-offset-2 text-center"><img src="static/img/email.svg" style="width: 22px;height: 37px; float: left;"></span>
						<label for="exampleFormControlInput1">Email</label>
						<input type="email" class="form-control" placeholder="ejemplo@dominio.com" >
					</div>

					<div class="contact-group" id="phone-group">
						<span class="col-md-1 col-md-offset-2 text-center"><img src="static/img/phone.svg" style="width: 22px;height: 37px; float: left;"></span>
						<label for="exampleFormControlInput1">Teléfono</label>
						<input type="text" class="form-control" placeholder="Ingrese su teléfono">
					</div>

					<div class="contact-group" id="asunto-group">
						<span class="col-md-1 col-md-offset-2 text-center"><img src="static/img/edit.svg" style="width: 22px;height: 37px; float: left;"></span>
						<label for="exampleFormControlInput1">Asunto</label>
						<input type="text" class="form-control" placeholder="Escriba el asunto">
					</div>

					<div class="contact-group" id="mensaje-group">
						<span class="col-md-1 col-md-offset-2 text-center"><img src="static/img/edit.svg" style="width: 22px;height: 37px; float: left;"></span>
    					<label for="exampleFormControlTextarea1"> Mensaje</label>
    					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba aquí su mensaje"></textarea>
  					</div>

					<button type="submit" class="btn btn-primary"><img src="static/img/send.svg" style="width: 22px;height: 37px;">  Enviar</button>
				</form>
				</div>
			</div>
		</div>
